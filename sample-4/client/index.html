<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>room sample 1</title>
</head>

<body>

  <link rel="stylesheet" type="text/css" href="/index.css">

  <template id="chat-room-template">
      <div class="outputInputContainer">
        <div class="message-container output scrollbar-dark"></div>
        <span class="sendForm">
          <input type="text" class="input text-input"/>
          <button class="send-btn btn btn-bordered btn-blue">Send</button>
        </span>
      </div>

      <div class="user-list-wrapper">
        <div class="user-list scrollbar-dark"></div>
        <button class="leave-btn btn btn-bordered">Leave</button>
      </div>
  </template>

  <main id="root">
    <div id="login">
      <input type="text" id="username-input"/>
      <button id="login-btn">Login</button>
    </div>
    <div id="chat-app" class="hide">
      <div><button id="logout-btn" class="btn btn-bordered">Logout</button></div>
    </div>
  </main>

  <script type="module" src="/index.js"></script>

</body>
</html>
